<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Medical Assistant</title>

  <style>
    body {
      background-color: #101322;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #6ad1ff;
      margin-bottom: 10px;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 30px;
      background: #1b1e33;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º AI Medical Assistant</h1>
  <p>Describe your symptoms below:</p>

  <textarea id="symptoms" placeholder="e.g., headache, fever, sore throat"></textarea><br>
  <button id="analyzeBtn">Analyze Symptoms</button>

  <div id="output"></div>

  <!-- ðŸ‘‡ Load JS file -->
  <script src="script.js"></script>
</body>
</html>
